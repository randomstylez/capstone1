{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services Status</title>

    <!--Bootstrap4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Style-->
    <link rel="stylesheet" href="{% static 'status/css/style.css' %}">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Roboto:300&display=swap" rel="stylesheet">

</head>
<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand navbar-light bg-light py-0 d-flex justify-content-between">
      <a class="navbar-brand" href="{% url 'services_status_view' %}">
          <img src="{% static 'status/img/logo.jpg' %}" id="logo" alt="logo">
      </a>
      <div class="d-flex justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link nav-ref border-left px-3 {% if active_nav == 1 %} active {% endif %}"
             href="{% url 'services_status_view' %} ">Services Status </a>
          <a class="nav-item nav-link nav-ref border-left px-3 {% if active_nav == 2 %} active {% endif %}"
             href="{% url 'subscription_view' %}">Manage subscriptions</a>
          <a class="nav-item nav-link border-left px-3 py-0" href="#">

              <!--Regions Dropdown-->
              <div class="dropdown">
                  <button class="btn dropdown-toggle p-0 pt-2" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Regions
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      <!--This section will list regions from the database-->
                      <div class="dropdown-item">
                          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                          <label class="form-check-label" for="defaultCheck1">
                              Region 1
                          </label>
                      </div>

                      <div class="dropdown-item">
                          <input class="dropdown-item form-check-input" type="checkbox" value="" id="defaultCheck2">
                          <label class="form-check-label" for="defaultCheck2">
                              Region 2
                          </label>
                      </div>
                      <!--End of list of regions from DB-->
                  </div>
              </div>
              <!--End of Regions Dropdown-->

          </a>
          <a class="nav-item nav-link border-left px-3 py-0" href="#">

              <!--Contact Dropdown-->
              <button class="btn dropdown-toggle p-0 pt-2" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Contact us
              </button>

              <!--Contact info-->
              <div class="dropdown-menu dropdown-menu-right">
                      <div class="dropdown-item">
                          <p><span class="contact">Phone:</span> +1-317-274-7781 ( 24x7x365 )</p>
                          <p><span class="contact">Email:</span> noc at ampath.net</p>
                          <p><span class="contact">Website:</span> http://noc.ampath.net/</p>
                      </div>
              </div>

              <!--End of Contact Dropdown-->
          </a>
        </div>
      </div>
    </nav>
    <!-- End of NavBar -->

    <!--The following section will vary for each view-->

    {% block content %}
    {% endblock %}

    <!--End of the section that may vary for different views-->

    <!--Footer-->
    <section class="pt-3" id="footer">
        <p>© 2000-2020 AMPATH – Florida International University</p>
    </section>

    <!--Bootstrap4 CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="{% static 'status/js/scripts.js' %}"></script>
</body>
</html>
